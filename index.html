<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Guessing Game</title>
</head>
<body>

    <main>

        <div class="screen1 ">
        <h1>Guessing Game</h1>
        <p>Guess the number from 0 to 10</p>

        <form>
        <input id="inputNumber" type="number">
        <button id="btnTry" >Try!</button>
        </form>
        </div>

        <div class="screen2 hide">
            <h2>You got it right in 3 tries</h2>
            <button id="btnReset" >Play again</button>
        </div>
        
    </main>
    <script src="./script.js"></script>
</body>
</html>
